<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>

for ( var x = 1; x < 101; x++) {
	if(x%3==0 && x%5!=0){
 document.write("Fizz" +"<br />");}
 	else if 
 		(x%5==0 && x%3!=0){
 document.write("Buzz" +"<br />");}
 	else if
 		(x%3==0 && x%5==0){
 			document.write("FizzBuzz" +"<br />")
 		}
 else {
 	document.write(x +"<br />");
 }
  }

</script>
</body>
</html>
