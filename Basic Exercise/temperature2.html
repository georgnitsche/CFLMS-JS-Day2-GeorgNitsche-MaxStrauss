<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            justify-content: center;
        }

        #container{
            background-color: aqua;
            width: 40%;
            text-align: center;
        }

        img{
            width: 75%;
        }
        
        #text{
            margin-bottom:2%;
            font-size: 2vw;
        }

        h1{
            font-size: 4vw;
        }

        #temptext{
            font-size: 2vw;
        }

    </style>
</head>
<body>
    
    <div id=container>
        <h1>TEMPERATURE</h1>

        <script>
        var temp = Math.floor(Math.random()*61-15);

        document.write("<div id='temptext'>" + "Current Temperature: " + temp+ " Degrees" +"<br /> <br />" + "</div>");
     


            if (temp <= -5) {
            document.write("<div id='text'>" + "The weather is freezing cold" + "</div>" + "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Ice_formations_2.jpg/800px-Ice_formations_2.jpg'>");
            
            }else if (temp <= 10) {
            document.write("<div id='text'>" + "The weather is cold" + "</div>" + "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Cold_weather.jpg/1920px-Cold_weather.jpg'>")

            }else if (temp <=20) {
            document.write("<div id='text'>" + "The weather is moderate" + "</div>" + "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Paris_-_The_Eiffel_Tower_in_spring_-_2307.jpg/1920px-Paris_-_The_Eiffel_Tower_in_spring_-_2307.jpg'>")
            
            }else if (temp <=30) {
            document.write("<div id='text'>" + "The weather is hot" + "</div>" + "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Landmannalaugar_in_summer_2009_%2813%29.jpg/1920px-Landmannalaugar_in_summer_2009_%2813%29.jpg'>")

            }else {
            document.write("<div id='text'>" + "The weather is very hot" + "</div>" + "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/South-Maroccan_Desert.jpg/1920px-South-Maroccan_Desert.jpg'>")
            }

        </script>


    </div>
</body>
</html>
